<div class="beer-order">
  <div class="actions">
    <button ng-click="$ctrl.goToOrders()"><- Orders</button>
  </div>
  <div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
      <tr class="top">
        <td>
          <span>Order #: {{$ctrl.order.$id | uppercase}}</span><br>
          <span>Date: {{$ctrl.order.requestDate | date }}</span>
        </td>
        <!--<td colspan="2">
          <table>
            <tr>
              <td class="title">
                <img src="/app/img/cd-logo.svg" style="width:100%;">
              </td>
              <td>
                <span>Order #: {{$ctrl.order.$id | uppercase}}</span><br>
                <span>Date: {{$ctrl.order.requestDate | date }}</span>
              </td>
            </tr>
          </table>
        </td>-->
      </tr>

      <tr class="heading">
        <td>Item</td>
        <td colspan="2">Totals</td>
      </tr>
      <tr ng-repeat="item in $ctrl.order.items" class="item">
        <td>{{item.name}}</td>
        <td>
          <span>{{item.price | currency}} x {{item.quantity}} => </span>
          <span>{{(item.price * item.quantity) | currency}}</span>
        </td>
      </tr>
      <tr class="total">
        <td></td>
        <td>
          Total: {{$ctrl.order.totalPrice | currency}}
        </td>
      </tr>
    </table>
  </div>
</div>

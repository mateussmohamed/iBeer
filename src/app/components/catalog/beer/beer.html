<div class="cd-single-item">
  <div class="cd-thumb">
    <img src="{{$ctrl.beer.image_url}}" alt="{{$ctrl.name}}" />
  </div>
  <div class="cd-customization">
    <beer-detail beer="$ctrl.beer" on-show-detail="$ctrl.toggleDetail($event)"></beer-detail>
    <button class="add-to-cart" ng-click="$ctrl.addToCart($ctrl.beer);">Add to Cart</button>
  </div>
</div>
<div class="cd-item-info">
  <b>{{ $ctrl.beer.name }}</b>
  <span></span>
  <em>${{ $ctrl.beer.abv }}</em>
</div>
